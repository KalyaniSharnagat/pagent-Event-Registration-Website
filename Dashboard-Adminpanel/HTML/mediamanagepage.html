  <div class="main-content">
    <div class="header d-flex justify-content-between align-items-center px-4 py-2 bg-light shadow-sm">
      <h3 class="m-0">Media Management</h3>
      <div class="profile-info d-flex align-items-center gap-2">
        <img src="/Dashboard-Adminpanel/public-admin/admin-image.png" alt="Admin Profile" width="40" height="40"
          style="border-radius: 50%;" />
        <span>Admin</span>
      </div>
    </div>

    <div class="container text-end mt-5">
      <button class="btn btn-add" data-bs-toggle="modal" data-bs-target="#blogModal">
        <i class="bi bi-plus-circle me-1"></i> Add Media</button>
    </div>

    <div class="modal fade" id="blogModal" tabindex="-1" aria-labelledby="blogModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content pageant-modal">
          <div class="modal-header">
            <h5 class="modal-title" id="blogModalLabel">Media Management</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <form id="blogForm">
            <div class="modal-body">

              <select class="form-select" name="category" required>
                <option value="" disabled selected>Select Category</option>
                <option>Fashion</option>
                <option>Event</option>
                <option>Contestant</option>
              </select>




              <select class="form-select mb-2" id="mediaType" required>
                <option value="" disabled selected>Select Media Type</option>
                <option value="image">Image</option>
                <option value="video">Video</option>
                <option value="both">Both</option>
              </select>


              <input type="file" class="form-control mb-2" id="imageInput" name="image[]" multiple accept="image/*"
                style="display: none;">


              <input type="file" class="form-control mb-2" id="videoInput" name="video[]" multiple accept="video/*"
                style="display: none;">

            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-outline-light" data-bs-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-gradient">Publish</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="media" style="display: flex; justify-content: center;gap:20px;">
      <div class="image">
        <img src="/PUBLIC-IMAGES/abt3.jpg" alt="image" height="400px" width="400px border-radius:10px solid white">
      </div>
      <div class="video">
        <iframe width="636" height="400" src="https://www.youtube.com/embed/opRpZS_rafA"
          title="बॉलीवुड अभिनेत्री चित्रांगदा सिंह पहुंची वीईसी क्वीन ऑफ इंडिया सीजन 1 में" frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">


    <script>
      document.getElementById('mediaType').addEventListener('change', function () {
        const type = this.value;
        const imageInput = document.getElementById('imageInput');
        const videoInput = document.getElementById('videoInput');

        if (type === 'image') {
          imageInput.style.display = 'block';
          videoInput.style.display = 'none';
        } else if (type === 'video') {
          imageInput.style.display = 'none';
          videoInput.style.display = 'block';
        } else if (type === 'both') {
          imageInput.style.display = 'block';
          videoInput.style.display = 'block';
        }
      });
    </script>
