    rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

  <div class="sidebar">
    <div class="sidebar-header">
      <span><img src="/Dashboard-Adminpanel/public-admin/crown-image-removebg.png" width="50" height="50"></span>
    </div>
    <div class="menu-item"><i class="fa-solid fa-gauge-high icon-link"></i><a
        href="/Dashboard-Adminpanel/HTML/Admin-Login-Dashboard.html" class="menu-label icon-link">Dashboard</a></div>
    <div class="menu-item"><i class="fa-solid fa-user-shield icon-link"></i><a href="/Dashboard-Adminpanel/HTML/roleuser.html"
        class="menu-label icon-link icon-link">User Roles</a></div>
    <div class="menu-item"><i class="fa-solid fa-user icon-link"></i><a
        href="/Dashboard-Adminpanel/HTML/Contestant-Management.html" class="menu-label">Contestants</a></div>
    <div class="menu-item"><i class="fa-solid fa-users-gear icon-link"></i><a
        href="/Dashboard-Adminpanel/HTML/Judge-Profile-Management.html" class="menu-label">Judge Profiles</a>
    </div>
    <div class="menu-item"><i class="fa-solid fa-calendar-days icon-link"></i><a
        href="/Dashboard-Adminpanel/HTML/Event-Schedule-Management.html" class="menu-label icon-link">Event Schedule</a>
    </div>
    <div class="menu-item"><i class="fa-solid fa-photo-film icon-link"></i><a
        href="/Dashboard-Adminpanel/HTML/mediamanagepage.html" class="menu-label icon-link">Media</a></div>
    <div class="menu-item"><i class="fa-solid fa-bell icon-link"></i><a
        href="/Dashboard-Adminpanel/HTML/Notifications-Manager.html" class="menu-label icon-link">Notifications</a></div>
    <div class="menu-item"><i class="fa-solid fa-handshake-angle icon-link"></i><a
        href="/Dashboard-Adminpanel/HTML/Sponsor-Management.html" class="menu-label icon-link">Sponsors</a></div>
    <div class="menu-item"><i class="fa-solid fa-newspaper icon-link"></i><a
        href="/Dashboard-Adminpanel/HTML/BlogNews-Management.html" class="menu-label icon-link">Blog & News</a></div>
  </div>
  <div class="main-content">
    <div class="header">
      <h3>Notifications Manager</h3>
      <div class="profile-info">
        <img src="/Dashboard-Adminpanel/public-admin/admin-image.png" alt="Admin Profile" />
        <span>Admin</span>
      </div>
    </div>


    <!-- navbar end -->

    <!-- notification manager start -->

    <div class="max-w-4xl mx-auto notification p-6 rounded-2xl shadow-md">
      <h2 class="text-2xl font-semibold mb-4">ðŸ“£ Notifications Manager</h2>

      <form class="space-y-4">
        <!-- Recipient Selector -->
        <div>
          <label class="block font-medium mb-1">Send To</label>
          <select class="w-full p-2 rounded border border-section">
            <option value="all">All Contestants</option>
            <option value="groupA">Group A</option>
            <option value="groupB">Group B</option>
          </select>
        </div>

        <!-- Subject -->
        <div>
          <label class="block font-medium mb-1">Subject</label>
          <input type="text" class="w-full p-2 rounded border border-section" placeholder="Enter subject" required />
        </div>

        <!-- Message -->
        <div>
          <label class="block font-medium mb-1">Message</label>
          <textarea rows="6" class="w-full p-2 rounded border border-section"
            placeholder="Write your announcement here..." required></textarea>
        </div>

        <!-- Buttons -->
        <div class="flex flex-col sm:flex-row gap-4 pt-4">
          <button type="button"
            class="bg-color-button hover:bg-color-button text-white px-4 py-2 rounded w-full sm:w-auto">
            Preview
          </button>
          <button type="submit"
            class="bg-color-button hover:bg-color-button text-white px-4 py-2 rounded w-full sm:w-auto">
            Send Now
          </button>
          <button type="button"
            class="bg-color-button hover:bg-color-button text-white px-4 py-2 rounded w-full sm:w-auto">
            Schedule
          </button>
        </div>
      </form>
    </div>

    <!-- notification manager end-->

</body>
