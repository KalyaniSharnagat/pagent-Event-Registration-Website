        </div>
        <div class="menu-item"><a href="/Dashboard-Adminpanel/HTML/Admin-Login-Dashboard.html" class="menu-label"><i

        <div class="menu">

        <div class="menu-item"><a href="/Dashboard-Adminpanel/HTML/BlogNews-Management.html"

    <div class="main-content">
        <div class="header">
            <h1 class="header-heading">Role Of User</h1>
            <div class="profile-info">
                <img src="/Dashboard-Adminpanel/public-admin/admin-image.png" alt="Admin Profile" />
                <span>Admin</span>
            </div>
        </div>

        <!-- Pagination fixed on top -->
        <div class="pagination fixed-pagination">
            <div class="pagination-info">
                Showing <span class="current-range">1-10</span> of <span class="total-items">0</span> items
            </div>
            <div class="pagination-controls">
                <button class="prev-page" disabled>Previous</button>
                <span class="current-page">Page 1</span>
                <button class="next-page">Next</button>
                <select class="page-size-select">
                    <option value="5">5 per page</option>
                    <option value="10" selected>10 per page</option>
                    <option value="25">25 per page</option>
                    <option value="50">50 per page</option>
                </select>
            </div>
        </div>
        <div class="container">
            <div style="display: flex; justify-content: end; padding-right: 20px;">
                <button class="btn btn-add" onclick="openModal()">
                    Create New User Role
                </button>
            </div>
        </div>


        <!-- Modal -->
        <div class="custom-modal" id="roleModal">
            <div class="modal-content pageant-modal">
                <span class="close text-black" onclick="closeModal()">&times;</span>
                <h3>Create New User Role</h3>

                <form>
                    <input type="text" placeholder="Enter User Name" required
                        oninvalid="this.setCustomValidity('Please enter a user name')"
                        oninput="this.setCustomValidity('')" />
                    <select required oninvalid="this.setCustomValidity('Please select a role')"
                        oninput="this.setCustomValidity('')">
                        <option value="" disabled selected>Select Role</option>
                        <option>Contestant</option>
                        <option>Sponsorship Manager</option>
                        <option>Admin</option>
                        <option>Event Manager</option>
                    </select>
                    <input type="text" placeholder="Select Department" required
                        oninvalid="this.setCustomValidity('Please select a department')"
                        oninput="this.setCustomValidity('')" />
                    <div class="modal-buttons">
                        <button type="button" onclick="closeModal()">Cancel</button>
                        <button type="submit">Create Role</button>
                    </div>
                </form>
            </div>
        </div>


        <div class="table-container-fluid" data-aos="fade-up">
            <table class="scrollable-table" aria-label="Employees">
                <thead>
                    <tr>
                        <th>
                            <div>
                                <button class="sort-button">Name
                                    <svg class="sort-icon" viewBox="0 0 24 24">
                                        <path fill="currentColor" d="M7 10l5 5 5-5z" />
                                    </svg>
                                </button>
                                <input type="text" class="column-filter" placeholder="Filter by name" />
                            </div>
                        </th>
                        <th>
                            <div>
                                <button class="sort-button">Role
                                    <svg class="sort-icon" viewBox="0 0 24 24">
                                        <path fill="currentColor" d="M7 10l5 5 5-5z" />
                                    </svg>
                                </button>
                                <select class="column-filter" name="category" required>
                                    <option value="" disabled selected>Select Role</option>
                                    <option>Contestant</option>
                                    <option>Sponsorship Manager</option>
                                    <option>Admin</option>
                                    <option>Event Manager</option>
                                </select>
                            </div>
                        </th>
                        <th>
                            <div>
                                <button class="sort-button">Department
                                    <svg class="sort-icon" viewBox="0 0 24 24">
                                        <path fill="currentColor" d="M7 10l5 5 5-5z" />
                                    </svg>
                                </button>
                                <input type="text" class="column-filter" placeholder="Filter by department" />
                            </div>
                        </th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        AOS.init();

        const sampleData = Array.from({ length: 50 }, (_, i) => ({
            name: `User ${i + 1}`,
            role: ['Admin', 'Contestant', 'Event Manager', 'Sponsorship Manager'][Math.floor(Math.random() * 4)],
            department: ['Event Planning & Strategy Department', 'Sponsorship & Finance Department', 'Registration & Guest Management Department'][Math.floor(Math.random() * 3)]
        }));

        let currentPage = 1;
        let pageSize = 10;
        let sortColumn = null;
        let sortDirection = 'ascending';
        let filters = { name: '', role: '', department: '' };

        const tbody = document.querySelector('tbody');
        const prevButton = document.querySelector('.prev-page');
        const nextButton = document.querySelector('.next-page');
        const pageSizeSelect = document.querySelector('.page-size-select');
        const currentRange = document.querySelector('.current-range');
        const totalItems = document.querySelector('.total-items');
        const filterInputs = document.querySelectorAll('.column-filter');
        const sortButtons = document.querySelectorAll('.sort-button');
        const currentPageSpan = document.querySelector('.current-page');

        function filterData(data) {
            return data.filter(item =>
                item.name.toLowerCase().includes(filters.name.toLowerCase()) &&
                item.role.toLowerCase().includes(filters.role.toLowerCase()) &&
                item.department.toLowerCase().includes(filters.department.toLowerCase())
            );
        }

        function sortData(data) {
            if (!sortColumn) return data;
            return [...data].sort((a, b) => {
                const aValue = a[sortColumn].toLowerCase();
                const bValue = b[sortColumn].toLowerCase();
                const direction = sortDirection === 'ascending' ? 1 : -1;
                return aValue.localeCompare(bValue) * direction;
            });
        }

        function paginateData(data) {
            const start = (currentPage - 1) * pageSize;
            return data.slice(start, start + pageSize);
        }

        function updateTable() {
            let filteredData = filterData(sampleData);
            const totalFilteredItems = filteredData.length;

            // Calculate max pages
            const maxPages = Math.ceil(totalFilteredItems / pageSize);
            if (currentPage > maxPages) currentPage = maxPages || 1;

            filteredData = sortData(filteredData);
            const paginatedData = paginateData(filteredData);

            totalItems.textContent = totalFilteredItems;

            const start = totalFilteredItems === 0 ? 0 : (currentPage - 1) * pageSize + 1;
            const end = Math.min(currentPage * pageSize, totalFilteredItems);
            currentRange.textContent = `${start}-${end}`;

            prevButton.disabled = currentPage === 1;
            nextButton.disabled = currentPage === maxPages || maxPages === 0;

            currentPageSpan.textContent = `Page ${currentPage}`;

            tbody.innerHTML = '';
            paginatedData.forEach(item => {
                const row = document.createElement('tr');
                Object.values(item).forEach(value => {
                    const cell = document.createElement('td');
                    cell.textContent = value;
                    row.appendChild(cell);
                });
                tbody.appendChild(row);
            });
        }

        filterInputs.forEach((input, index) => {
            input.addEventListener('input', () => {
                const keys = ['name', 'role', 'department'];
                filters[keys[index]] = input.value;
                currentPage = 1;
                updateTable();
            });
        });

        sortButtons.forEach((button, index) => {
            button.addEventListener('click', () => {
                const keys = ['name', 'role', 'department'];
                const selectedColumn = keys[index];
                if (sortColumn === selectedColumn) {
                    sortDirection = sortDirection === 'ascending' ? 'descending' : 'ascending';
                } else {
                    sortColumn = selectedColumn;
                    sortDirection = 'ascending';
                }
                updateTable();
            });
        });

        prevButton.addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                updateTable();
            }
        });

        nextButton.addEventListener('click', () => {
            currentPage++;
            updateTable();
        });

        pageSizeSelect.addEventListener('change', e => {
            pageSize = Number(e.target.value);
            currentPage = 1;
            updateTable();
        });

        updateTable();

        function openModal() {
            document.getElementById("roleModal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("roleModal").style.display = "none";
        }

        // Optional: Close on outside click
        window.onclick = function (event) {
            const modal = document.getElementById("roleModal");
            if (event.target === modal) {
                modal.style.display = "none";
            }
        };

    </script>
</body>

</html>
