        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Cal+Sans&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Orbitron:wght@400..900&family=Overpass:wght@800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Tuffy:ital,wght@0,400;0,700;1,400;1,700&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <span><img src="/Dashboard-Adminpanel/public-admin/crown-image-removebg.png" width="50" height="50"></span>
        </div>
        <div class="menu-item"><i class="fa-solid fa-gauge-high icon-link"></i><a
                href="/Dashboard-Adminpanel/HTML/Admin-Login-Dashboard.html" class="menu-label icon-link">Dashboard</a>
        </div>
        <div class="menu-item"><i class="fa-solid fa-user-shield icon-link"></i><a
                href="/Dashboard-Adminpanel/HTML/roleuser.html" class="menu-label icon-link icon-link">User Roles</a>
        </div>
        <div class="menu-item"><i class="fa-solid fa-user icon-link"></i><a
                href="/Dashboard-Adminpanel/HTML/Contestant-Management.html" class="menu-label">Contestants</a></div>
        <div class="menu-item"><i class="fa-solid fa-users-gear icon-link"></i><a
                href="/Dashboard-Adminpanel/HTML/Judge-Profile-Management.html" class="menu-label">Judge Profiles</a>
        </div>
        <div class="menu-item"><i class="fa-solid fa-calendar-days icon-link"></i><a
                href="/Dashboard-Adminpanel/HTML/Event-Schedule-Management.html" class="menu-label icon-link">Event
                Schedule</a>
        </div>
        <div class="menu-item"><i class="fa-solid fa-photo-film icon-link"></i><a
                href="/Dashboard-Adminpanel/HTML/mediamanagepage.html" class="menu-label icon-link">Media</a></div>
        <div class="menu-item"><i class="fa-solid fa-bell icon-link"></i><a

                class="menu-label icon-link">Notifications</a></div>
        <div class="menu-item"><i class="fa-solid fa-handshake-angle icon-link"></i><a
                href="/Dashboard-Adminpanel/HTML/Sponsor-Management.html" class="menu-label icon-link">Sponsors</a>
        </div>
        <div class="menu-item"><i class="fa-solid fa-newspaper icon-link"></i><a
                href="/Dashboard-Adminpanel/HTML/BlogNews-Management.html" class="menu-label icon-link">Blog & News</a>
        </div>
    </div>

    <div class="main-content">
        <div class="header" data-aos="fade-down">
            <h3 class="section-title" data-aos="fade-up" style="text-align:center;">Role of User</h3>
            <div class="profile-info">
                <img src="/Dashboard-Adminpanel/public-admin/admin-image.png" alt="Admin profile image" />
                <span>Admin</span>
            </div>
        </div>



        <div class="table-container" role="region" aria-label="Employee data" tabindex="0" data-aos="fade-up">
            <table aria-label="Employees">
                <thead>
                    <tr>
                        <th scope="col">
                            <button class="sort-button" aria-label="Sort by name">
                                Name
                                <svg class="sort-icon" viewBox="0 0 24 24" aria-hidden="true">
                                    <path fill="currentColor" d="M7 10l5 5 5-5z" />
                                </svg>
                            </button>
                            <input type="text" class="column-filter" placeholder="Filter by name"
                                aria-label="Filter by name" />
                        </th>
                        <th scope="col">
                            <button class="sort-button" aria-label="Sort by role">
                                Role
                                <svg class="sort-icon" viewBox="0 0 24 24" aria-hidden="true">
                                    <path fill="currentColor" d="M7 10l5 5 5-5z" />
                                </svg>
                            </button>
                            <input type="text" class="column-filter" placeholder="Filter by role"
                                aria-label="Filter by role" />
                        </th>
                        <th scope="col">
                            <button class="sort-button" aria-label="Sort by department">
                                Department
                                <svg class="sort-icon" viewBox="0 0 24 24" aria-hidden="true">
                                    <path fill="currentColor" d="M7 10l5 5 5-5z" />
                                </svg>
                            </button>
                            <input type="text" class="column-filter" placeholder="Filter by department"
                                aria-label="Filter by department" />
                        </th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div class="pagination" role="navigation" aria-label="Pagination">
                <div class="pagination-info">
                    Showing <span class="current-range">1-10</span> of <span class="total-items">0</span> items
                </div>
                <div class="pagination-controls">
                    <button class="prev-page" aria-label="Previous page" disabled>Previous</button>
                    <span class="current-page" aria-label="Current page">Page 1</span>
                    <button class="next-page" aria-label="Next page">Next</button>
                    <select class="page-size-select" aria-label="Items per page">
                        <option value="5">5 per page</option>
                        <option value="10" selected>10 per page</option>
                        <option value="25">25 per page</option>
                        <option value="50">50 per page</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <script>
        AOS.init();
        const sampleData = Array.from({ length: 50 }, (_, i) => ({
            name: `User ${i + 1}`,
            role: ['Admin', 'contestant', 'Event manager', 'Sponsorship Manager'][Math.floor(Math.random() * 4)],
            department: [' Event Planning & Strategy Department', 'Sponsorship & Finance Department', ' Registration & Guest Management Department'][Math.floor(Math.random() * 3)]
        }));
        let currentPage = 1;
        let pageSize = 10;
        let sortColumn = null;
        let sortDirection = 'ascending';
        let filters = { name: '', role: '', department: '' };
        const table = document.querySelector('table');
        const tbody = table.querySelector('tbody');
        const prevButton = document.querySelector('.prev-page');
        const nextButton = document.querySelector('.next-page');
        const pageSizeSelect = document.querySelector('.page-size-select');
        const currentRange = document.querySelector('.current-range');
        const totalItems = document.querySelector('.total-items');
        const filterInputs = document.querySelectorAll('.column-filter');

        function filterData(data) {
            return data.filter(item =>
                item.name.toLowerCase().includes(filters.name.toLowerCase()) &&
                item.role.toLowerCase().includes(filters.role.toLowerCase()) &&
                item.department.toLowerCase().includes(filters.department.toLowerCase())
            );
        }

        function sortData(data) {
            if (!sortColumn) return data;
            return [...data].sort((a, b) => {
                const aValue = a[sortColumn].toLowerCase();
                const bValue = b[sortColumn].toLowerCase();
                const direction = sortDirection === 'ascending' ? 1 : -1;
                return aValue.localeCompare(bValue) * direction;
            });
        }

        function paginateData(data) {
            const start = (currentPage - 1) * pageSize;
            return data.slice(start, start + pageSize);
        }

        function updateTable() {
            let filteredData = filterData(sampleData);
            const totalFilteredItems = filteredData.length;
            filteredData = sortData(filteredData);
            const paginatedData = paginateData(filteredData);
            totalItems.textContent = totalFilteredItems;
            const start = Math.min((currentPage - 1) * pageSize + 1, totalFilteredItems);
            const end = Math.min(currentPage * pageSize, totalFilteredItems);
            currentRange.textContent = `${start}-${end}`;
            prevButton.disabled = currentPage === 1;
            nextButton.disabled = end >= totalFilteredItems;
            tbody.innerHTML = '';
            paginatedData.forEach(item => {
                const row = document.createElement('tr');
                Object.entries(item).forEach(([key, value]) => {
                    const cell = document.createElement('td');
                    cell.textContent = value;
                    cell.setAttribute('tabindex', '0');
                    cell.setAttribute('data-label', key.charAt(0).toUpperCase() + key.slice(1));
                    row.appendChild(cell);
                });
                tbody.appendChild(row);
            });
        }

        filterInputs.forEach(input => {
            input.addEventListener('input', e => {
                const column = e.target.previousElementSibling.textContent.trim().toLowerCase();
                filters[column] = e.target.value;
                currentPage = 1;
                updateTable();
            });
        });

        prevButton.addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                updateTable();
            }
        });

        nextButton.addEventListener('click', () => {
            currentPage++;
            updateTable();
        });

        pageSizeSelect.addEventListener('change', e => {
            pageSize = Number(e.target.value);
            currentPage = 1;
            updateTable();
        });

        document.querySelectorAll('.sort-button').forEach(button => {
            button.addEventListener('click', () => {
                const column = button.textContent.trim().toLowerCase();
                if (sortColumn === column) {
                    sortDirection = sortDirection === 'ascending' ? 'descending' : 'ascending';
                } else {
                    sortColumn = column;
                    sortDirection = 'ascending';
                }
                updateTable();
            });
        });

        updateTable();
    </script>
</body>

</html>
