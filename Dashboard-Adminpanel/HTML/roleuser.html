        <div class="pagination">
            <div class="pagination-info">
                Showing <span class="current-range">1-10</span> of <span class="total-items">0</span> items
            </div>
            <div class="pagination-controls">
                <button class="prev-page" disabled>Previous</button>
                <span class="current-page">Page 1</span>
                <button class="next-page">Next</button>
                <select class="page-size-select">
                    <option value="5">5 per page</option>
                    <option value="10" selected>10 per page</option>
                    <option value="25">25 per page</option>
                    <option value="50">50 per page</option>
                </select>
            </div>
        </div>

    <script>
        AOS.init();

        const sampleData = Array.from({ length: 50 }, (_, i) => ({
            name: `User ${i + 1}`,
            role: ['Admin', 'Contestant', 'Event Manager', 'Sponsorship Manager'][Math.floor(Math.random() * 4)],
            department: ['Event Planning & Strategy Department', 'Sponsorship & Finance Department', 'Registration & Guest Management Department'][Math.floor(Math.random() * 3)]
        }));

        let currentPage = 1;
        let pageSize = 10;
        let sortColumn = null;
        let sortDirection = 'ascending';
        let filters = { name: '', role: '', department: '' };
        const tbody = document.querySelector('tbody');
        const prevButton = document.querySelector('.prev-page');
        const nextButton = document.querySelector('.next-page');
        const pageSizeSelect = document.querySelector('.page-size-select');
        const currentRange = document.querySelector('.current-range');
        const totalItems = document.querySelector('.total-items');
        const filterInputs = document.querySelectorAll('.column-filter');
        const sortButtons = document.querySelectorAll('.sort-button');

        function filterData(data) {
            return data.filter(item =>
                item.name.toLowerCase().includes(filters.name.toLowerCase()) &&
                item.role.toLowerCase().includes(filters.role.toLowerCase()) &&
                item.department.toLowerCase().includes(filters.department.toLowerCase())
            );
        }

        function sortData(data) {
            if (!sortColumn) return data;
            return [...data].sort((a, b) => {
                const aValue = a[sortColumn].toLowerCase();
                const bValue = b[sortColumn].toLowerCase();
                const direction = sortDirection === 'ascending' ? 1 : -1;
                return aValue.localeCompare(bValue) * direction;
            });
        }

        function paginateData(data) {
            const start = (currentPage - 1) * pageSize;
            return data.slice(start, start + pageSize);
        }

        function updateTable() {
            let filteredData = filterData(sampleData);
            const totalFilteredItems = filteredData.length;
            filteredData = sortData(filteredData);
            const paginatedData = paginateData(filteredData);

            totalItems.textContent = totalFilteredItems;
            const start = Math.min((currentPage - 1) * pageSize + 1, totalFilteredItems);
            const end = Math.min(currentPage * pageSize, totalFilteredItems);
            currentRange.textContent = `${start}-${end}`;

            prevButton.disabled = currentPage === 1;
            nextButton.disabled = end >= totalFilteredItems;

            tbody.innerHTML = '';
            paginatedData.forEach(item => {
                const row = document.createElement('tr');
                Object.values(item).forEach(value => {
                    const cell = document.createElement('td');
                    cell.textContent = value;
                    row.appendChild(cell);
                });
                tbody.appendChild(row);
            });
        }

        filterInputs.forEach((input, index) => {
            input.addEventListener('input', () => {
                const keys = ['name', 'role', 'department'];
                filters[keys[index]] = input.value;
                currentPage = 1;
                updateTable();
            });
        });

        sortButtons.forEach((button, index) => {
            button.addEventListener('click', () => {
                const keys = ['name', 'role', 'department'];
                const selectedColumn = keys[index];
                if (sortColumn === selectedColumn) {
                    sortDirection = sortDirection === 'ascending' ? 'descending' : 'ascending';
                } else {
                    sortColumn = selectedColumn;
                    sortDirection = 'ascending';
                }
                updateTable();
            });
        });

        prevButton.addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                updateTable();
            }
        });

        nextButton.addEventListener('click', () => {
            currentPage++;
            updateTable();
        });

        pageSizeSelect.addEventListener('change', e => {
            pageSize = Number(e.target.value);
            currentPage = 1;
            updateTable();
        });

        updateTable();

    </script>
