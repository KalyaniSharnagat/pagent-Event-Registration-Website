    <div class="table-container" role="region" aria-label="Employee data" tabindex="0">
        <table aria-label="Employees">
            <caption>Role of User</caption>
            <thead>
                <tr>
                    <th scope="col">
                        <button class="sort-button" aria-label="Sort by name">
                            Name
                            <svg class="sort-icon" viewBox="0 0 24 24" aria-hidden="true">

                            </svg>
                        </button>

                    </th>
                    <th scope="col">
                        <button class="sort-button" aria-label="Sort by role">
                            Role
                            <svg class="sort-icon" viewBox="0 0 24 24" aria-hidden="true">
                                <path fill="currentColor" d="M7 10l5 5 5-5z"/>
                            </svg>
                        </button>
                        <input type="text" class="column-filter" placeholder="Filter by role" aria-label="Filter by role">
                    </th>
                    <th scope="col">
                        <button class="sort-button" aria-label="Sort by department">
                            Department
                            <svg class="sort-icon" viewBox="0 0 24 24" aria-hidden="true">
                                <path fill="currentColor" d="M7 10l5 5 5-5z"/>
                            </svg>
                        </button>
                        <input type="text" class="column-filter" placeholder="Filter by department" aria-label="Filter by department">

                <!-- Sample data - in practice, this would be populated dynamically -->
            </tbody>
        </table>
        <div class="pagination" role="navigation" aria-label="Pagination">
            <div class="pagination-info">
                Showing <span class="current-range">1-10</span> of <span class="total-items">0</span> items
            </div>
            <div class="pagination-controls">
                <button class="prev-page" aria-label="Previous page" disabled>Previous</button>
                <span class="current-page" aria-label="Current page">Page 1</span>
                <button class="next-page" aria-label="Next page">Next</button>
                <select class="page-size-select" aria-label="Items per page">
                    <option value="5">5 per page</option>
                    <option value="10" selected>10 per page</option>
                    <option value="25">25 per page</option>
                    <option value="50">50 per page</option>
                </select>
            </div>
        </div>
    </div>
</body>
       
     
        <script>
             // Generate sample data
        const sampleData = Array.from({ length: 50 }, (_, i) => ({
            name: `User ${i + 1}`,
            role: ['Admin', 'contestant', 'Event manager', 'Sponsorship Manager'][Math.floor(Math.random() * 4)],
            department: [' Event Planning & Strategy Department', 'Sponsorship & Finance Department', ' Registration & Guest Management Department'][Math.floor(Math.random() * 3)]
        }));

        // Table state
        let currentPage = 1;
        let pageSize = 10;
        let sortColumn = null;
        let sortDirection = 'ascending';
        let filters = {
            name: '',
            role: '',
            department: ''
        };

        // DOM elements
        const table = document.querySelector('table');
        const tbody = table.querySelector('tbody');
        const prevButton = document.querySelector('.prev-page');
        const nextButton = document.querySelector('.next-page');
        const pageSizeSelect = document.querySelector('.page-size-select');
        const currentRange = document.querySelector('.current-range');
        const totalItems = document.querySelector('.total-items');
        const filterInputs = document.querySelectorAll('.column-filter');

        // Filter data
        function filterData(data) {
            return data.filter(item => 
                item.name.toLowerCase().includes(filters.name.toLowerCase()) &&
                item.role.toLowerCase().includes(filters.role.toLowerCase()) &&
                item.department.toLowerCase().includes(filters.department.toLowerCase())
            );
        }

        // Sort data
        function sortData(data) {
            if (!sortColumn) return data;
            
            return [...data].sort((a, b) => {
                const aValue = a[sortColumn].toLowerCase();
                const bValue = b[sortColumn].toLowerCase();
                const direction = sortDirection === 'ascending' ? 1 : -1;
                return aValue.localeCompare(bValue) * direction;
            });
        }

        // Paginate data
        function paginateData(data) {
            const start = (currentPage - 1) * pageSize;
            return data.slice(start, start + pageSize);
        }

        // Update table
        function updateTable() {
            let filteredData = filterData(sampleData);
            const totalFilteredItems = filteredData.length;
            
            filteredData = sortData(filteredData);
            const paginatedData = paginateData(filteredData);
            
            // Update pagination info
            totalItems.textContent = totalFilteredItems;
            const start = Math.min((currentPage - 1) * pageSize + 1, totalFilteredItems);
            const end = Math.min(currentPage * pageSize, totalFilteredItems);
            currentRange.textContent = `${start}-${end}`;
            
            // Update pagination buttons
            prevButton.disabled = currentPage === 1;
            nextButton.disabled = end >= totalFilteredItems;
            
            // Clear existing rows
            tbody.innerHTML = '';
            
            // Add new rows
            paginatedData.forEach(item => {
                const row = document.createElement('tr');
                Object.values(item).forEach(value => {
                    const cell = document.createElement('td');
                    cell.textContent = value;
                    cell.setAttribute('tabindex', '0');
                    row.appendChild(cell);
                });
                tbody.appendChild(row);
            });

            // Announce update to screen readers
            announceToScreenReader(`Showing ${start} to ${end} of ${totalFilteredItems} items`);
        }

        // Event listeners
        prevButton.addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                updateTable();
            }
        });

        nextButton.addEventListener('click', () => {
            currentPage++;
            updateTable();
        });

        pageSizeSelect.addEventListener('change', (e) => {
            pageSize = parseInt(e.target.value);
            currentPage = 1;
            updateTable();
        });

        // Setup column filters
        Array.from(filterInputs).forEach((input, index) => {
            const column = ['name', 'role', 'department'][index];
            input.addEventListener('input', (e) => {
                filters[column] = e.target.value;
                currentPage = 1;
                updateTable();
            });
        });

        // Setup sorting
        const sortButtons = document.querySelectorAll('.sort-button');
        Array.from(sortButtons).forEach((button, index) => {
            const column = ['name', 'role', 'department'][index];
            button.addEventListener('click', () => {
                if (sortColumn === column) {
                    sortDirection = sortDirection === 'ascending' ? 'descending' : 'ascending';
                } else {
                    sortColumn = column;
                    sortDirection = 'ascending';
                }
                
                // Update sort indicators
                Array.from(sortButtons).forEach(btn => btn.removeAttribute('aria-sort'));
                button.setAttribute('aria-sort', sortDirection);
                
                updateTable();
            });
        });

        // Keyboard navigation
        function handleTableKeyboard(e) {
            const currentCell = e.target;
            if (!currentCell || !currentCell.parentElement) return;
            
            const currentRow = currentCell.parentElement;
            const rows = Array.from(table.rows || []);
            const currentRowIndex = rows.indexOf(currentRow);
            const currentCellIndex = Array.from(currentRow.cells || []).indexOf(currentCell);
            
            switch (e.key) {
                case 'ArrowRight':
                    if (currentRow.cells[currentCellIndex + 1]) {
                        currentRow.cells[currentCellIndex + 1].focus();
                    }
                    break;
                case 'ArrowLeft':
                    if (currentRow.cells[currentCellIndex - 1]) {
                        currentRow.cells[currentCellIndex - 1].focus();
                    }
                    break;
                case 'ArrowDown':
                    if (rows[currentRowIndex + 1]) {
                        rows[currentRowIndex + 1].cells[currentCellIndex].focus();
                    }
                    break;
                case 'ArrowUp':
                    if (rows[currentRowIndex - 1]) {
                        rows[currentRowIndex - 1].cells[currentCellIndex].focus();
                    }
                    break;
            }
        }

        table.addEventListener('keydown', handleTableKeyboard);

        // Helper function to announce changes to screen readers
        function announceToScreenReader(message) {
            const announcement = document.createElement('div');
            announcement.setAttribute('aria-live', 'polite');
            announcement.setAttribute('class', 'sr-only');
            announcement.textContent = message;
            document.body.appendChild(announcement);
            setTimeout(() => announcement.remove(), 1000);
        }

        // Initial table render
        updateTable();
        </script>
        <script src="/Dashboard-Adminpanel/JAVASCRIPT/script.js"></script>
