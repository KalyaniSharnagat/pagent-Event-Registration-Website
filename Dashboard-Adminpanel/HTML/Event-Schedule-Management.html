    <div class="header">
      <h1 class="header-heading">Event-Schedule-Management</h1>

    <div class="pagination fixed-pagination">
      <div class="pagination-info">
        Showing <span class="current-range">page 1-1</span> of <span class="total-items">0</span> items

          <option value="5">5 per page</option>

          <!-- <option value="25">25 per page</option>

    <div class="container-fluid">
      <!-- Export Button -->
      <div class="text-end">
        <button class="btn btn-add text-white" data-bs-toggle="modal" data-bs-target="#eventModal">Add Event</button>
      </div>

      <!-- Scheduled Events Card -->
      <div class="container-fluid px-2 px-md-4">
        <div class="row justify-content-center">
          <div class="col-12">
            <div class="card shadow-lg border-0 my-3" style="background-color: #ffeaf5;">
              <!-- <div class="card-header text-center">
                <h5 class="mb-0 text-dark fw-bold te">Scheduled Events</h5>
              </div> -->
              <div class="card-body">
                <div class="table-responsive">
                  <table class="table table-bordered table-hover text-center align-middle mb-0" id="eventTable">
                    <thead class="table-danger">
                      <tr>
                        <th scope="col">Event Name</th>
                        <th scope="col">Date</th>
                        <th scope="col">Stage</th>
                        <th scope="col">Deadline</th>
                        <th scope="col">Actions</th>
                      </tr>
                    </thead>
                    <tbody id="eventBody">
                      <tr id="noDataRow">
                        <td colspan="5" class="text-center text-muted">No scheduled events available.</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>



      <!-- Event Modal -->
      <div class="modal fade" id="eventModal" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <form id="eventForm">
              <div class="modal-header" style="background: linear-gradient(90deg, #ff4da6, #ff85c1);">
                <h5 class="modal-title" id="eventModalLabel">Add New Event</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                  aria-label="Close"></button>
              </div>

              <div class="modal-body">
                <div class="row g-3">
                  <div class="col-md-6">
                    <div class="form-floating">
                      <input type="text" class="form-control" id="eventName" placeholder="Event Name" required
                        oninvalid="this.setCustomValidity('Please Fill out Event Name')"
                        oninput="this.setCustomValidity('')" />
                      <label for="eventName">Event Name</label>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-floating">
                      <input type="date" class="form-control" id="eventDate" required
                        oninvalid="this.setCustomValidity('Please Fill out Date')"
                        oninput="this.setCustomValidity('')" />
                      <label for="eventDate">Event Date</label>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-floating">
                      <input type="text" class="form-control" id="eventStage" placeholder="Stage" required
                        oninvalid="this.setCustomValidity('Please Fill out Stage Name')"
                        oninput="this.setCustomValidity('')" />
                      <label for="eventStage">Stage</label>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-floating">
                      <input type="date" class="form-control" id="eventDeadline" required
                        oninvalid="this.setCustomValidity('Please Fill out Date')"
                        oninput="this.setCustomValidity('')" />
                      <label for="eventDeadline">Deadline</label>
                    </div>
                  </div>
                </div>
              </div>

              <div class="modal-footer">
                <button type="submit" class="btn w-100"
                  style="background: linear-gradient(90deg, #ff4da6, #ff85c1);">Add Event</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Toast Container -->
      <div class="toast-container position-fixed bottom-0 end-0 p-3" id="toastContainer"></div>

      <!-- Bootstrap JS Bundle (with Popper) -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

      <!-- Custom Script -->

      <script>
        document.getElementById('eventForm').addEventListener('submit', function (e) {
          e.preventDefault();

          // Get values
          const name = document.getElementById('eventName').value;
          const date = document.getElementById('eventDate').value;
          const stage = document.getElementById('eventStage').value;
          const deadline = document.getElementById('eventDeadline').value;

          // Add to table
          const tableBody = document.getElementById('eventBody');

          // Remove "No data" row if it exists
          const noDataRow = document.getElementById('noDataRow');
          if (noDataRow) {
            noDataRow.remove();
          }

          const newRow = document.createElement('tr');
          newRow.innerHTML = `
      <td>${name}</td>
      <td>${date}</td>
      <td>${stage}</td>
      <td>${deadline}</td>
      <td><button class="btn btn-sm btn-danger" onclick="deleteRow(this)">Delete</button></td>
    `;
          tableBody.appendChild(newRow);

          // Reset form
          e.target.reset();

          // Hide modal
          const modal = bootstrap.Modal.getInstance(document.getElementById('eventModal'));
          modal.hide();

          // Show toast
          showToast('Event added successfully!');
        });

        function deleteRow(btn) {
          const row = btn.closest('tr');
          row.remove();

          const tableBody = document.getElementById('eventBody');
          if (tableBody.rows.length === 0) {
            const noDataRow = document.createElement('tr');
            noDataRow.id = 'noDataRow';
            noDataRow.innerHTML = `
        <td colspan="5" class="text-center text-muted">No scheduled events available.</td>
      `;
            tableBody.appendChild(noDataRow);
          }

          showToast('Event deleted.', 'danger');
        }

        function showToast(message, type = 'success') {
          const toastEl = document.createElement('div');
          toastEl.className = `toast align-items-center text-bg-${type} border-0 show`;
          toastEl.setAttribute('role', 'alert');
          toastEl.setAttribute('aria-live', 'assertive');
          toastEl.setAttribute('aria-atomic', 'true');

          toastEl.innerHTML = `
      <div class="d-flex">
        <div class="toast-body">${message}</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    `;

          document.getElementById('toastContainer').appendChild(toastEl);

          setTimeout(() => {
            toastEl.remove();
          }, 3000);
        }

        function exportCSV() {
          const table = document.getElementById("eventTable");
          let csvContent = "";
          for (let row of table.rows) {
            const cols = [...row.cells].map(cell => `"${cell.innerText}"`).join(",");
            csvContent += cols + "\n";
          }

          const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
          const link = document.createElement("a");
          link.href = URL.createObjectURL(blob);
          link.download = "scheduled_events.csv";
          link.click();
        }

        function loadEvents(events) {
          const tbody = document.getElementById("eventBody");
          tbody.innerHTML = "";

          if (events.length === 0) {
            const noDataRow = document.createElement("tr");
            noDataRow.id = "noDataRow";
            noDataRow.innerHTML = `
        <td colspan="5" class="text-center text-muted">No scheduled events available.</td>
      `;
            tbody.appendChild(noDataRow);
          } else {
            events.forEach(event => {
              const row = document.createElement("tr");
              row.innerHTML = `
          <td>${event.name}</td>
          <td>${event.date}</td>
          <td>${event.stage}</td>
          <td>${event.deadline}</td>
          <td>
            <button class="btn btn-sm btn-danger" onclick="deleteRow(this)">Delete</button>
          </td>
        `;
              tbody.appendChild(row);
            });
          }
        }

        // Call this to start with empty or fetched data
        loadEvents([]);
      </script>

</body>
