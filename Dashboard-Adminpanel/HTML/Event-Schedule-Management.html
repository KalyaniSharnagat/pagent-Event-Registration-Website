    <div class="container-fluid">
    <!-- Export Button -->
    <div class="text-end">
      <button class="btn btn-add" data-bs-toggle="modal" data-bs-target="#eventModal">Add Event</button>
    </div>

    <!-- Scheduled Events Card -->
    <div class="card shadow-lg border-0" style="background-color: #ffeaf5;">
      <div class="card-header text-center">
        <h5 class="mb-0 text-dark fw-bold">Scheduled Events</h5>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-bordered table-hover text-center align-middle" id="eventTable">
            <thead class="table-danger">
              <tr>
                <th>Event Name</th>
                <th>Date</th>
                <th>Stage</th>
                <th>Deadline</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="eventBody"></tbody>
          </table>
        </div>
      </div>
    </div>

   
  <!-- Event Modal -->
  <div class="modal fade" id="eventModal" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <form id="eventForm">
          <div class="modal-header bg-danger">
            <h5 class="modal-title text-white" id="eventModalLabel">Add New Event</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <div class="modal-body">
            <div class="row g-3">
              <div class="col-md-6">
                <div class="form-floating">
                  <input type="text" class="form-control" id="eventName" placeholder="Event Name" required />
                  <label for="eventName">Event Name</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-floating">
                  <input type="date" class="form-control" id="eventDate" required />
                  <label for="eventDate">Event Date</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-floating">
                  <input type="text" class="form-control" id="eventStage" placeholder="Stage" required />
                  <label for="eventStage">Stage</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-floating">
                  <input type="date" class="form-control" id="eventDeadline" required />
                  <label for="eventDeadline">Deadline</label>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Toast Container -->
  <div class="toast-container position-fixed bottom-0 end-0 p-3" id="toastContainer"></div>

  <!-- Bootstrap JS Bundle (with Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom Script -->
  <script>
    document.getElementById('eventForm').addEventListener('submit', function (e) {
      e.preventDefault();

      // Get values
      const name = document.getElementById('eventName').value;
      const date = document.getElementById('eventDate').value;
      const stage = document.getElementById('eventStage').value;
      const deadline = document.getElementById('eventDeadline').value;

      // Add to table
      const tableBody = document.getElementById('eventBody');
      const newRow = document.createElement('tr');
      newRow.innerHTML = `
        <td>${name}</td>
        <td>${date}</td>
        <td>${stage}</td>
        <td>${deadline}</td>
        <td><button class="btn btn-sm btn-danger" onclick="deleteRow(this)">Delete</button></td>
      `;
      tableBody.appendChild(newRow);

      // Reset form
      e.target.reset();

      // Hide modal
      const modal = bootstrap.Modal.getInstance(document.getElementById('eventModal'));
      modal.hide();

      // Show toast
      showToast('Event added successfully!');
    });

    function deleteRow(btn) {
      const row = btn.closest('tr');
      row.remove();
      showToast('Event deleted.', 'danger');
    }

    function showToast(message, type = 'success') {
      const toastEl = document.createElement('div');
      toastEl.className = `toast align-items-center text-bg-${type} border-0 show`;
      toastEl.setAttribute('role', 'alert');
      toastEl.setAttribute('aria-live', 'assertive');
      toastEl.setAttribute('aria-atomic', 'true');

      toastEl.innerHTML = `
        <div class="d-flex">
          <div class="toast-body">${message}</div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      `;

      document.getElementById('toastContainer').appendChild(toastEl);

      setTimeout(() => {
        toastEl.remove();
      }, 3000);
    }

    function exportCSV() {
      const table = document.getElementById("eventTable");
      let csvContent = "";
      for (let row of table.rows) {
        const cols = [...row.cells].map(cell => `"${cell.innerText}"`).join(",");
        csvContent += cols + "\n";
      }

      const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "scheduled_events.csv";
      link.click();
    }
  </script>
