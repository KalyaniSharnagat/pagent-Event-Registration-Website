<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Schedule Management</title>
  <link rel="stylesheet" href="/Dashboard-Adminpanel/CSS/Event-Schedule-Management.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Cal+Sans&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Orbitron:wght@400..900&family=Overpass:wght@800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Tuffy:ital,wght@0,400;0,700;1,400;1,700&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="sidebar">
    <div class="sidebar-header">
      <span><img src="/Dashboard-Adminpanel/public-admin/crown-image-removebg.png" width="50" height="50"></span>
    </div>
    <div class="menu-item"><i class="fa-solid fa-user-shield"></i><a href="" class="menu-label">User Roles</a></div>
    <div class="menu-item"><i class="fa-solid fa-gauge-high"></i><a href="" class="menu-label">Dashboard</a></div>
    <div class="menu-item"><i class="fa-solid fa-user"></i><a href="" class="menu-label">Contestants</a></div>
    <div class="menu-item"><i class="fa-solid fa-users-gear"></i><a href="" class="menu-label">Judge Profiles</a>
    </div>
    <div class="menu-item"><i class="fa-solid fa-calendar-days"></i><a href="" class="menu-label">Event Schedule</a>
    </div>
    <div class="menu-item"><i class="fa-solid fa-photo-film"></i><a href="" class="menu-label">Media</a></div>
    <div class="menu-item"><i class="fa-solid fa-bell"></i><a href="" class="menu-label">Notifications</a></div>
    <div class="menu-item"><i class="fa-solid fa-handshake-angle"></i><a href="" class="menu-label">Sponsors</a></div>
    <div class="menu-item"><i class="fa-solid fa-newspaper"></i><a href="" class="menu-label">Blog & News</a></div>

  </div>
  <!-- navbar end -->

  <!-- Main Content start -->
  <div class="main-content">
    <!-- Header with the Search, filter, Profile -->
    <div class="header">
      <div class="search-filter">
        <input type="text" placeholder="Search here..." />
        <select>
          <option>All</option>
          <option>Contestants</option>
          <option>Judges</option>
          <option>Events</option>
        </select>
      </div>
      <div class="profile-info">
        <img src="/Dashboard-Adminpanel/public-admin/admin-image.png" />
        <span>Admin</span>
      </div>
    </div>

    <!-- navbar end -->

    <div class="container">
      <h2 class="mb-4 text-center">Event Schedule Management</h2>
      <div class="d-flex justify-content-end mb-3">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#eventModal">Add Event</button>
      </div>

      <div class="card">
        <div class="card-body">
          <table class="table table-bordered table-striped" id="eventTable">
            <thead class="table-dark">
              <tr>
                <th>Event Name</th>
                <th>Date</th>
                <th>Stage</th>
                <th>Deadline</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="eventBody">
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="modal fade" id="eventModal" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <form id="eventForm">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Add Event</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="eventName" class="form-label">Event Name</label>
                <input type="text" class="form-control" id="eventName" required>
              </div>
              <div class="mb-3">
                <label for="eventDate" class="form-label">Event Date</label>
                <input type="date" class="form-control" id="eventDate" required>
              </div>
              <div class="mb-3">
                <label for="eventStage" class="form-label">Stage</label>
                <input type="text" class="form-control" id="eventStage" required>
              </div>
              <div class="mb-3">
                <label for="eventDeadline" class="form-label">Deadline</label>
                <input type="date" class="form-control" id="eventDeadline" required>
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-success">Add Event</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script>
      document.getElementById("eventForm").addEventListener("submit", function (e) {
        e.preventDefault();

        const name = document.getElementById("eventName").value;
        const date = document.getElementById("eventDate").value;
        const stage = document.getElementById("eventStage").value;
        const deadline = document.getElementById("eventDeadline").value;

        const row = `
      <tr>
        <td>${name}</td>
        <td>${date}</td>
        <td>${stage}</td>
        <td>${deadline}</td>
        <td>
          <button class="btn btn-danger btn-sm" onclick="deleteEvent(this)">Delete</button>
        </td>
      </tr>
    `;

        document.getElementById("eventBody").insertAdjacentHTML("beforeend", row);
        document.getElementById("eventForm").reset();
        const modal = bootstrap.Modal.getInstance(document.getElementById("eventModal"));
        modal.hide();
      });

      function deleteEvent(btn) {
        btn.closest("tr").remove();
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>







</body>

</html>
