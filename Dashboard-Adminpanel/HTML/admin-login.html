
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Baby Pink Theme</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/Dashboard-Adminpanel/CSS/admin-login.css">
  <link rel="icon" type="image/x-icon" href="/PUBLIC-IMAGES/logo-bgr.png">
</head>
<body>
  <div class="login-container">
    <h2>Admin Login</h2>
    <form id="adminLoginForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username" required   oninvalid="this.setCustomValidity('Enter User Name Here')"
       oninput="this.setCustomValidity('')">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required   oninvalid="this.setCustomValidity('Enter your Password')"
       oninput="this.setCustomValidity('')">
      </div>
      <button type="submit" class="login-btn">Login</button>
    </form>
    <div class="forgot">
      Forgot your password? <a href="#">Click here</a>
    </div>
  </div>

<script>
  document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value;

    const adminUsername = 'admin@gmail.com';
    const adminPassword = 'Password@123';

    if (username === adminUsername && password === adminPassword) {
      window.location.href = '/Dashboard-Adminpanel/HTML/Admin-Login-Dashboard.html';
    } else {
      alert('Invalid username or password. Please try again.');
    }
  });
</script>


</body>
</html>
