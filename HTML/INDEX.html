<script>
  document.addEventListener('DOMContentLoaded', function () {
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
    tooltipTriggerList.forEach(function (tooltipTriggerEl) {
      new bootstrap.Tooltip(tooltipTriggerEl);
    });

    const images = [
      '/PUBLIC-IMAGES/still-life-ruler-crown (1).jpg',
      '/PUBLIC-IMAGES/about2.png',
      '/PUBLIC-IMAGES/about3.png',
      '/PUBLIC-IMAGES/still-life-ruler-crown (3).jpg',
      '/PUBLIC-IMAGES/still-life-ruler-crown (4).jpg',
      '/PUBLIC-IMAGES/still-life-ruler-crown (5).jpg',
      
    ];

   let current = 0;
    const imgElement = document.getElementById('slideshow');

    setInterval(() => {
      imgElement.classList.add('fade-out');

      setTimeout(() => {
        current = (current + 1) % images.length;
        imgElement.src = images[current];
        imgElement.classList.remove('fade-out');
      }, 800); 
    }, 3000); 
  });

  
  $(".hover").mouseleave(
  function () {
    $(this).removeClass("hover");
  }
);
</script>
