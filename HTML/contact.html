<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us | Pagent Event</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/style.css" />

</head>

<body style="background-color:#F7A8C4 ;">

    <section class="contact-section py-5">
        <div class="container-fluid">
            <div class="position-relative mb-5" data-aos="zoom-in">
                <img src="/PUBLIC-IMAGES/contact" alt="Contact Us" class="img-fluid w-100 rounded shadow">
                <div class="position-absolute top-50 start-50 translate-middle text-white text-center">
                    <h1 class="display-4 fw-bold" style="text-shadow: 2px 2px 10px rgba(0,0,0,0.7);">Contact Us</h1>
                </div>
            </div>

            <div class="text-center mb-5" data-aos="fade-down">
                <h2 class="fw-bold">Get in Touch</h2>
                <p class="text-muted">We'd love to hear from you about the upcoming Pageant Event!</p>
            </div>

            <div class="row g-4">
                <div class="col-md-5" data-aos="fade-right">
                    <div class="contact-card h-100 p-4 shadow rounded bg-light">
                        <h5 class="fw-bold mb-4">Contact Information</h5>
                        <p><i class="fas fa-map-marker-alt contact-icon me-2 text-primary"></i> 123 Event Avenue, Nagpur, India</p>
                        <p><i class="fas fa-envelope contact-icon me-2 text-primary"></i> support@pageant-event.com</p>
                        <p><i class="fas fa-phone contact-icon me-2 text-primary"></i> +91 98765 43210</p>
                        <p><i class="fas fa-clock contact-icon me-2 text-primary"></i> Mon - Fri: 9am - 6pm</p>
                    </div>
                </div>

                <div class="col-md-7" data-aos="fade-left">
                    <div class="contact-card p-4 shadow rounded bg-white">
                        <form>
                            <div class="mb-3">
                                <label for="name" class="form-label">Your Name</label>
                                <input type="text" class="form-control" id="name" placeholder="John Doe" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Your Message</label>
                                <textarea class="form-control" id="message" rows="4" placeholder="Write your message here..." required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 py-2">Send Message</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
