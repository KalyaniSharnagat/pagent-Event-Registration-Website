<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Media Dashboard</title>
  <link rel="stylesheet" href="/Dashboard-Userpanel/CSS/Media Upload.css" />
  <link rel="stylesheet" href="/Dashboard-Userpanel/CSS/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
</head>

<body class="light">
  <div class="dashboard">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>🎀 CrownVista</h2>
      <ul class="nav-list">
        <li class="btn">
          <a href="/Dashboard-Userpanel/Dashboard-userpanel.html" class="link-none">
            <i class="fas fa-home"></i><span>Dashboard</span>
          </a>
        </li>
        <li class="btn">
          <a href="/Dashboard-Userpanel/HTML/Contestant Dashboard.html" class="link-none">
            <i class="fas fa-user-edit"></i><span>Contestant</span>
          </a>
        </li>
        <li class="btn active">
          <a href="/Dashboard-Userpanel/HTML/Media Upload.html" class="link-none">
            <i class="fas fa-photo-video"></i><span>Media Upload</span>
          </a>
        </li>
        <li class="btn">
          <a href="/Dashboard-Userpanel/HTML/View Judging Criteria.html" class="link-none">
            <i class="fas fa-balance-scale"></i><span>Judging Criteria</span>
          </a>
        </li>
        <li class="btn">
          <a href="/Dashboard-Userpanel/HTML/Get Newsletters.html" class="link-none">
            <i class="fas fa-newspaper"></i><span>Newsletters</span>
          </a>
        </li>
      </ul>
      <button id="toggle-theme" class="btn btn-light w-100 mt-5 d-flex align-items-center justify-content-center">
        <span class="me-2" id="theme-icon">🌙</span>
      </button>
    </aside>
  </div>

  <!-- Main Content -->
  <div class="main">
    <!-- Topbar -->
    <nav class="topbar">
      <div class="search-bar">
        <input type="text" placeholder="Search...">
        <button><i class="fas fa-search"></i></button>
      </div>
      <div class="profile-icon"><i class="fas fa-user-circle"></i>
        <a href="/index.html" title="Log Out"><img src="/Dashboard-Userpanel/public/logout-btn-bgr.png" width="20" height="20"></a>
      </div>
    </nav>

    <!-- Tabs -->
    <div class="tabs" id="category-tabs">
      <span data-category="all" class="active">All</span>
      <span data-category="fashion">Fashion</span>
      <span data-category="event">Event</span>
      <span data-category="contestant">Contestant</span>
    </div>

    <!-- Gallery -->
    <div class="gallery" id="media-gallery">
      <div class="media-card" data-category="fashion">
        <img src="/PUBLIC-IMAGES/fashion7.jpg" draggable="false" onclick="openLightbox(this.src)" />
      </div>

      <div class="media-card" data-category="event">
        <img src="/PUBLIC-IMAGES/about1.jpg" draggable="false" onclick="openLightbox(this.src)" />
      </div>

      <div class="media-card" data-category="contestant">
        <img src="/PUBLIC-IMAGES/cntestant1.jpeg" draggable="false" onclick="openLightbox(this.src)" />
      </div>

      <div class="media-card" data-category="fashion">
        <img src="/PUBLIC-IMAGES/fasshion5.jpeg" draggable="false" onclick="openLightbox(this.src)" />
        <video>
          <source src="/PUBLIC-IMAGES/fashionvideo1.mp4" type="video/mp4">
          <source src="/PUBLIC-IMAGES/fashionvideo1.ogg" type="video/ogg">
        </video>
      </div>

      <div class="media-card" data-category="event">
        <img src="/PUBLIC-IMAGES/abt3.jpg" draggable="false" onclick="openLightbox(this.src)" />
      </div>

      <div class="media-card" data-category="contestant">
        <img src="/PUBLIC-IMAGES/contestant.jpg" draggable="false" onclick="openLightbox(this.src)" />
      </div>

      <div class="media-card" data-category="fashion">
        <img src="/PUBLIC-IMAGES/fashion6.jpg" draggable="false" onclick="openLightbox(this.src)" />
      </div>

      <div class="media-card" data-category="fashion">
        <iframe src="https://assets.pinterest.com/ext/embed.html?id=49258189669458505" height="714" width="345"
          frameborder="0" scrolling="no" onclick="openLightbox(this.src)"></iframe>
      </div>

      <div class="media-card" data-category="contestant">
        <img src="/PUBLIC-IMAGES/contestant7.jpg" draggable="false" onclick="openLightbox(this.src)" />
      </div>

      <div class="media-card" data-category="contestant">
        <img src="/PUBLIC-IMAGES/contestant_4.jpg" draggable="false" onclick="openLightbox(this.src)" />
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    // Category filter logic
    const tabs = document.querySelectorAll('#category-tabs span');
    const cards = document.querySelectorAll('.media-card');

    function filterCategory(category) {
      cards.forEach(card => {
        const match = card.getAttribute('data-category') === category || category === 'all';
        card.style.display = match ? 'block' : 'none';
      });
    }

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        const category = tab.getAttribute('data-category');
        filterCategory(category);
      });
    });

    filterCategory('all'); // Show all on load

    // 🌙 Theme toggle logic
    const themeToggle = document.getElementById('toggle-theme');
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      themeToggle.textContent = document.body.classList.contains('dark') ? '☀️' : '🌙';
    });
  </script>
</body>

</html>
