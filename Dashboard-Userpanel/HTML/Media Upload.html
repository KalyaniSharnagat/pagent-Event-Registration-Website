<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Media Dashboard</title>
  <link rel="stylesheet" href="/Dashboard-Userpanel/CSS/Media Upload.css" />
  <link rel="stylesheet" href="/Dashboard-Userpanel/CSS/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="icon" type="image/x-icon" href="/PUBLIC-IMAGES/logo-bgr.png">
</head>

<body class="light">
  <div id="loader"></div>
  <div class="dashboard" style="display:none;" id="mainContent">
    <aside class="sidebar">
      <h2>🎀 CrownVista</h2>
      <ul class="nav-list">
        <li class="btn">
          <a href="/Dashboard-Userpanel/Dashboard-userpanel.html" class="link-none">
            <i class="fas fa-home"></i><span>Dashboard</span>
          </a>
        </li>
        <li class="btn">
          <a href="/Dashboard-Userpanel/HTML/Contestant Dashboard.html" class="link-none">
            <i class="fas fa-user-edit"></i><span>Contestant</span>
          </a>
        </li>
        <li class="btn active">
          <a href="/Dashboard-Userpanel/HTML/Media Upload.html" class="link-none">
            <i class="fas fa-photo-video"></i><span>Media Upload</span>
          </a>
        </li>
        <li class="btn">
          <a href="/Dashboard-Userpanel/HTML/View Judging Criteria.html" class="link-none">
            <i class="fas fa-balance-scale"></i><span>Judging Criteria</span>
          </a>
        </li>
        <li class="btn">
          <a href="/Dashboard-Userpanel/HTML/Get Newsletters.html" class="link-none">
            <i class="fas fa-newspaper"></i><span>Newsletters</span>
          </a>
        </li>
      </ul>
      <button id="toggle-theme" class="btn btn-light w-100 mt-5 d-flex align-items-center justify-content-center">
        <span class="me-2" id="theme-icon">🌙</span>
      </button>
    </aside>
  </div>

  <div class="main">
    <nav class="topbar">
      <div class="search-bar">
        <input type="text" placeholder="Search...">
        <button><i class="fas fa-search"></i></button>
      </div>
      <div class="dropdown">
        <button class="btn border-0 bg-transparent d-flex align-items-center" type="button" id="profileDropdown"
          data-bs-toggle="dropdown" aria-expanded="false">
          <i class="fas fa-user-circle fs-4 text-dark me-1"></i>
          <i class="fa-solid fa-chevron-down" id="dropdownArrow"></i>
        </button>

        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
          <li>
            <a class="dropdown-item d-flex align-items-center gap-2" href="/index.html">
              <img src="/Dashboard-Userpanel/public/logout-btn-bgr.png" width="18" height="18" alt="Logout" />
              Logout
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="tabs" id="category-tabs">
      <span data-category="all" class="active">All</span>
      <span data-category="fashion">Fashion</span>
      <span data-category="event">Event</span>
      <span data-category="contestant">Contestant</span>
    </div>

    <div class="gallery" id="media-gallery">
      <div class="media-card" data-category="fashion">
        <img src="/PUBLIC-IMAGES/fashion7.jpg" draggable="false" onclick="openLightbox(this.src)" />
      </div>

      <div class="media-card" data-category="event">
        <img src="/PUBLIC-IMAGES/about1.jpg" draggable="false" onclick="openLightbox(this.src)" />
      </div>

      <div class="media-card" data-category="contestant">
        <img src="/PUBLIC-IMAGES/cntestant1.jpeg" draggable="false" onclick="openLightbox(this.src)" />
      </div>

      <div class="media-card" data-category="fashion">
        <img src="/PUBLIC-IMAGES/fasshion5.jpeg" draggable="false" onclick="openLightbox(this.src)" />
        <video>
          <source src="/PUBLIC-IMAGES/fashionvideo1.mp4" type="video/tag">
          <source src="/PUBLIC-IMAGES/fashionvideo1.ogg" type="video/ogg">
        </video>
      </div>
      <div class="media-card" data-category="event">
        <img src="/PUBLIC-IMAGES/abt3.jpg" draggable="false" onclick="openLightbox(this.src)" />
      </div>
      <div class="media-card" data-category="contestant">
        <img src="/PUBLIC-IMAGES/contestant.jpg" draggable="false" onclick="openLightbox(this.src)" />
      </div>

      <div class="media-card" data-category="fashion">
        <img src="/PUBLIC-IMAGES/fashion6.jpg" draggable="false" onclick="openLightbox(this.src)" />
      </div>

      <div class="media-card" data-category="fashion">
        <iframe src="https://assets.pinterest.com/ext/embed.html?id=49258189669458505" height="714" width="345"
          frameborder="0" scrolling="no" onclick="openLightbox(this.src)"></iframe>
      </div>

      <div class="media-card" data-category="contestant">
        <img src="/PUBLIC-IMAGES/contestant7.jpg" draggable="false" onclick="openLightbox(this.src)" />
      </div>

      <div class="media-card" data-category="contestant">
        <img src="/PUBLIC-IMAGES/contestant_4.jpg" draggable="false" onclick="openLightbox(this.src)" />
      </div>
    </div>
  </div>
  <div class="lightbox" id="lightbox">
    <span class="close-btn" onclick="closeLightbox()">&times;</span>
    <img id="lightbox-img" src="" alt="Full view">
  </div>

  <script>
    const tabs = document.querySelectorAll('#category-tabs span');
    const cards = document.querySelectorAll('.media-card');

    function filterCategory(category) {
      cards.forEach(card => {
        const match = card.getAttribute('data-category') === category || category === 'all';
        card.style.display = match ? 'block' : 'none';
      });
    }

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        const category = tab.getAttribute('data-category');
        filterCategory(category);
      });
    });

    filterCategory('all');

    const toggleBtn = document.getElementById("toggle-theme");
    const themeIcon = document.getElementById("theme-icon");
    const body = document.body;
    const icon = document.querySelector('.fa-user-circle');
    const dropdownMenu = document.querySelector('.dropdown-menu');

    function updateTheme(isDark) {
      if (isDark) {
        icon.classList.remove('text-dark');
        icon.classList.add('text-light');
        dropdownMenu.classList.add('dropdown-menu-dark');
      } else {
        icon.classList.remove('text-light');
        icon.classList.add('text-dark');
        dropdownMenu.classList.remove('dropdown-menu-dark');
      }
    }

    toggleBtn.addEventListener("click", () => {
      const isDark = body.classList.toggle("dark");
      themeIcon.textContent = isDark ? "☀️" : "🌙";
      updateTheme(isDark);
    });

    updateTheme(body.classList.contains("dark"));

    const sidebarItems = document.querySelectorAll(".nav-list li");
    sidebarItems.forEach(item => {
      item.addEventListener("click", () => {
        sidebarItems.forEach(i => i.classList.remove("active"));
        item.classList.add("active");
      });
    });

    const header = document.getElementById("myDIV");
    if (header) {
      const btns = header.getElementsByClassName("btn");
      for (let i = 0; i < btns.length; i++) {
        btns[i].addEventListener("click", function () {
          const current = header.getElementsByClassName("active");
          if (current.length > 0) current[0].classList.remove("active");
          this.classList.add("active");
        });
      }
    }

    function openLightbox(src) {
      const lightbox = document.getElementById("lightbox");
      const lightboxImg = document.getElementById("lightbox-img");
      lightboxImg.src = src;
      lightbox.classList.add("active");
    }

    function closeLightbox() {
      document.getElementById("lightbox").classList.remove("active");
    }

    const dropdown = document.getElementById('profileDropdown');
    const arrowIcon = document.getElementById('dropdownArrow');

    dropdown.addEventListener('click', () => {
      setTimeout(() => {
        const isExpanded = dropdown.getAttribute('aria-expanded') === 'true';
        arrowIcon.classList.toggle('fa-chevron-down', !isExpanded);
        arrowIcon.classList.toggle('fa-chevron-up', isExpanded);
      }, 50);
    });

    window.addEventListener('load', function () {
      const loader = document.getElementById('loader');
      const mainContent = document.getElementById('mainContent');
      loader.style.display = 'none';      // Loader chhupao
      mainContent.style.display = 'block'; // Main content dikhao
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
