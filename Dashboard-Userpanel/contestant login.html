<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contestant Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header bg-success text-white text-center">
          <h4>Contestant Login</h4>
        </div>
        <div class="card-body">
          <form action="dashboard.html">
            <div class="mb-3">
              <label for="emailLogin" class="form-label">Email address</label>
              <input type="email" class="form-control" id="emailLogin" required>
            </div>
            <div class="mb-3">
              <label for="passwordLogin" class="form-label">Password</label>
              <input type="password" class="form-control" id="passwordLogin" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Login</button>
          </form>
          <div class="text-center mt-3">
            New user? <a href="register.html">Register here</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
